<div id="container">
  <ng-container *ngFor="let box of boxes">
    <div *ngIf="box.isDistabled == true || box.isClicked == true ; then isDis; else noDis">

    </div>

    <ng-template #noDis>
      <div (click)="onClick(box)" [style.background-color]="box.color" >
        {{box.name + box.isClicked}} <br>
        {{box.isDistabled}}
      </div>

    </ng-template >


    <ng-template #isDis>
      <div [style.background-color]="box.color">
        {{box.name + box.isClicked}} <br>
        {{box.isDistabled}}
      </div>

    </ng-template>

  </ng-container>

</div>
